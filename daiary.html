<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Training Report</title>
  <style>
    body {

      background-image: url("6.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 30px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);

    .navbar {
      background-color: rgba(30, 30, 30, 0.85);

      height: 70px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background-color: #1e3a5f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .header {
      text-align: center;
      color: #333;
      padding: 40px 10px;
    }

    .title {
      font-size: 26px;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 16px;
      margin: 0 0 5px;
    }

    .top-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-buttons .blue-btn {
      background-color: #e65100;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .day-button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .day-button:hover {
      background-color: #1976D2;
    }

    .custom-button {
      background-color: #6a1b9a;
    }

    .custom-button:hover {
      background-color: #4a148c;
    }

    .separate-button {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    .pdf-section {
      display: none;
      padding: 20px;
      text-align: center;
    }

    iframe {
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      color: #444;
      background-color: rgba(255, 255, 255, 0.6);
      border-top: 1px solid #ccc;
      margin-top: 40px;
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>
<body>

  <footer>

  <script>
    const dayButtons = document.querySelectorAll(".day-button");
    const pdfSections = document.querySelectorAll(".pdf-section");

    dayButtons.forEach(button => {
      button.addEventListener("click", () => {
        const text = button.textContent.trim().toLowerCase().replace(" ", "");
        const id = `${text}-pdf`;

        pdfSections.forEach(section => section.style.display = "none");

        const section = document.getElementById(id);
        if (section) section.style.display = "block";
      });
    });
  </script>
