<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("6.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 30px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .navbar {
      background-color: rgba(30, 30, 30, 0.85);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .navbar img {
      height: 70px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background-color: #1e3a5f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .header {
      text-align: center;
      color: #333;
      padding: 40px 10px;
    }

    .title {
      font-size: 26px;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 16px;
      margin: 0 0 5px;
    }

    .top-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-buttons .blue-btn {
      background-color: #e65100;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .day-button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .day-button:hover {
      background-color: #1976D2;
    }

    .custom-button {
      background-color: #6a1b9a;
    }

    .custom-button:hover {
      background-color: #4a148c;
    }

    .separate-button {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    .pdf-section {
      display: none;
      padding: 20px;
      text-align: center;
    }

    iframe {
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="navbar">
      <img src="7.png" alt="college Logo">
      <div class="nav-buttons">
        <button class="nav-btn">Home</button>
      </div>
      <img src="9.png" alt="Institute Logo">
    </div>

    <div class="header">
      <h1>Training TR-102 Report</h1>
      <p class="subtitle">By Gursimran Kaur, URN 2435227</p>
      <p class="subtitle">Guru Nanak Dev Engineering College Ludhiana</p>
      <p class="title">4 Week Training at STEP(GNE), Ludhiana</p>
    </div>

    <div class="top-buttons">
      <a href="https://gursimran1004.github.io/daily-diary/certificate.pdf" target="_blank">
        <button class="blue-btn">Training Certificate</button>
      </a>
      <a href="https://gursimran1004.github.io/daily-diary/final-report.pdf" target="_blank">
        <button class="blue-btn">Final Report</button>
      </a>
    </div>

    <div class="button-container">
      <!-- Day buttons -->
      <button class="day-button">Day 1</button>
      <button class="day-button">Day 2</button>
      <button class="day-button">Day 3</button>
      <button class="day-button">Day 4</button>
      <button class="day-button">Day 5</button>
      <button class="day-button">Day 6</button>
      <button class="day-button">Day 7</button>
      <button class="day-button">Day 8</button>
      <button class="day-button">Day 9</button>
      <button class="day-button">Day 10</button>
      <button class="day-button">Day 11</button>
      <button class="day-button">Day 12</button>
      <button class="day-button">Day 13</button>
      <button class="day-button">Day 14</button>
      <button class="day-button">Day 15</button>
      <button class="day-button">Day 16</button>
    </div>

    <div class="separate-button">
      <button class="day-button custom-button" id="gallery-btn">Gallery</button>
    </div>
    <div class="separate-button">
      <button class="day-button custom-button" id="projects-btn">Projects</button>
    </div>

    <!-- PDF Sections -->
    <div id="pdf-sections">
      <!-- Repeat your day1-pdf to day16-pdf sections here (unchanged) -->
      <!-- For brevity, assume they are all included as in your original code -->

      <!-- Gallery Section -->
      <div id="gallery-pdf" class="pdf-section">
        <h2>Training Gallery</h2>
        <img src="https://gursimran1004.github.io/daily-diary/gallery/img1.jpg" width="40%" style="margin:10px; border-radius:10px;">
        <img src="https://gursimran1004.github.io/daily-diary/gallery/img2.jpg" width="40%" style="margin:10px; border-radius:10px;">
      </div>

      <!-- Projects Section -->
      <div id="projects-pdf" class="pdf-section">
        <h2>Project Work</h2>
        <p>
          <strong>üìÑproject Description:</strong>
          <a href="https://gursimran1004.github.io/daily-diary/project.pdf" target="_blank">Download PDF</a>
        </p>
        <p>
          <strong>üìÅ Project File:</strong>
          <a href="https://github.com/gursimran1004/daily-diary/tree/main/instagram%20automation%20system" target="_blank">Open Folder</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const dayButtons = document.querySelectorAll(".day-button");
    const pdfSections = document.querySelectorAll(".pdf-section");
    const galleryBtn = document.getElementById("gallery-btn");
    const projectsBtn = document.getElementById("projects-btn");

    dayButtons.forEach(button => {
      button.addEventListener("click", () => {
        const text = button.textContent.trim().toLowerCase().replace(" ", "");
        const id = `${text}-pdf`;

        pdfSections.forEach(section => section.style.display = "none");

        const section = document.getElementById(id);
        if (section) section.style.display = "block";
      });
    });

    galleryBtn.addEventListener("click", () => {
      pdfSections.forEach(section => section.style.display = "none");
      document.getElementById("gallery-pdf").style.display = "block";
    });

    projectsBtn.addEventListener("click", () => {
      pdfSections.forEach(section => section.style.display = "none");
      document.getElementById("projects-pdf").style.display = "block";
    });
  </script>
</body>
</html>
